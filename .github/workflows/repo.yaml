name: repo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn build
  test:
    strategy: 
      matrix:
        shard: [1/3, 2/3, 3/3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - uses: actions/cache@v2
        with:
          path: /tmp/jest_rt
          key: ${{ hashFiles(**/yarn.lock) }}-${{ matrix.shard }}
      - run: yarn install --frozen-lockfile
      - run: yarn test:ci --maxWorkers=2 --shard=${{ matrix.shard }}
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn verify
