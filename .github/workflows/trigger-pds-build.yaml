name: Trigger PDS Build

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  trigger-pds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT

      - name: Trigger PDS build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: w-social-eu/pds
          event-type: atproto-updated
          client-payload: |
            {
              "atproto_sha": "${{ steps.commit.outputs.sha }}",
              "atproto_short_sha": "${{ steps.commit.outputs.short_sha }}",
              "atproto_message": "${{ steps.commit.outputs.message }}"
            }

      - name: Build Summary
        run: |
          echo "## Atproto Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered PDS rebuild with:" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ steps.commit.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Message: ${{ steps.commit.outputs.message }}" >> $GITHUB_STEP_SUMMARY
